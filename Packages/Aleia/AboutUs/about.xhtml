<!DOCTYPE html>
<html

  ></script>
  <h:body>

      <f:viewAction action="#{dataverseSession.updateLocaleInViewRoot}" />
      <f:viewAction action="#{Shib.init}" />

      <!--<f:viewParam name="exisitingEmail" value="#{Shib.existingEmail}"/>-->

    <h1>Informations - {Shib.init}</h1>
