harvestclients.title=Gerenciar clientes de colheita
harvestclients.toptip=A colheita pode ser programada para ser executada em um hor\u00E1rio espec\u00EDfico ou sob demanda. A colheita pode ser iniciada aqui ou por meio da API REST.
harvestclients.noClients.label=Nenhum cliente est\u00E1 configurado.
harvestclients.noClients.why.header=O que \u00E9 a colheita?
harvestclients.noClients.why.reason1=A colheita \u00E9 um processo de troca de metadados com outros reposit\u00F3rios. Como <b><i>cliente</i></b> de coleta, seu Dataverse re\u00FAne registros de metadados de origens remotas. Essas podem ser outras inst\u00E2ncias do Dataverse ou outros arquivos que suportam o OAI-PMH, o protocolo de coleta padr\u00E3o.
harvestclients.noClients.why.reason2=Os registros de metadados coletados s\u00E3o pesquis\u00E1veis pelos usu\u00E1rios. Clicar em um conjunto de dados colhido nos resultados da pesquisa leva o usu\u00E1rio ao reposit\u00F3rio original. Conjuntos de dados coletados n\u00E3o podem ser editados em sua instala\u00E7\u00E3o do Dataverse.
harvestclients.noClients.how.header=Como usar a colheita
harvestclients.noClients.how.tip1=Para coletar metadados, um <i>cliente de coleta</i> \u00E9 criado e configurado para cada reposit\u00F3rio remoto. Observe que ao criar um cliente, voc\u00EA precisar\u00E1 selecionar um dataverse local existente para hospedar conjuntos de dados coletados.
harvestclients.noClients.how.tip2=Registros coletados podem ser mantidos em sincronia com o reposit\u00F3rio original atrav\u00E9s de atualiza\u00E7\u00F5es incrementais agendadas, por exemplo, diariamente ou semanalmente. Alternativamente, as colheitas podem ser executadas sob demanda, a partir desta p\u00E1gina ou por meio da API REST.
