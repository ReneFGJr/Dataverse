<div class="container">
    <div class="row" id="blocodesafio">Loading....</div>
</div>

<style>
    .dataverse_link
        {
            text-decoration: none;
            font-size: 1.8em;
        }
    .dataverse
        {
            text-align: center;
            min-height: 90px;
            point: cursor;
        }
    .dataverse:hover
        {
            background-color: #f5f5ff;            
        }        
</style>



<script>
http = "https://pocdadosabertos.inep.rnp.br/";
//http = "https://demo.dataverse.org/";
//http = "https://dataverse.nutricao.ufrj.br/";
//http = 'https://dataverse.harvard.edu/';
$.ajax({
    type: 'GET',
    url: http + "api/info/metrics/tree",
    dataType: 'json',
    contentType: 'application/json',
    success: function(data) 
    {
        //data = data.children;
        data = data.data.children;
        console.log("Start");
        console.log('=Size=' + data.length);
        $('#blocodesafio').html('');

        $.each(data, function(id) {
            link = "<a href='"+http+"dataverse/"+data[id].alias+"' class='dataverse_link'>";
            linka = "</a>";

            content = '<div class="card m-3" style="width: 18rem;">' + 
                '<div class="card-body">' + 
                '<h5 class="card-title">Coleção Dataverse</h5>' + 
                //'<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card´s content.</p>' +
                link + 
                data[id].name +
                linka + 
                '</div>' + 
                '</div>' + 
                '</div>';
            console.log(data[id]);
            $('#blocodesafio').append(content);
        });
        console.log("Stop");
    },
    error:function(jqXHR, textStatus, errorThrown){
        alert('AJAX Error!');
        console.log(errorThrown);
    }
}); 
</script>
